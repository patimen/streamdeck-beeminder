<!DOCTYPE html>
    <html>
    <head>
        <meta charset="utf-8" />
        <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,minimal-ui,viewport-fit=cover">
        <meta name=apple-mobile-web-app-capable content=yes>
        <meta name=apple-mobile-web-app-status-bar-style content=black>
        <title>johnlong.streamdeck.beeminder Property Inspector</title>
        <link rel="stylesheet" href="css/sdpi.css">
    </head>
    <body>
        <div class="sdpi-wrapper">

          <!-- DROP HTML-STUFF BELOW -->

          <!--
            Here we just copied a couple of elements from the PISamples example, which contains
            a huge collection pre-made HTML-elements for you to use.
            Importoant here is (if you plan to communicate from the Property Inspector to the plugin without
            further programming), that you add an 'id' to an element's control.
            This will get the 'key', which is sent to the plugin (or settings), along with the value of
            the control.
          -->

            <div class="sdpi-item">
                <div class="sdpi-item-label">Slug</div>
                <input id="slug" class="sdpi-item-value" type="text" value="" />
            </div>
            <div class="sdpi-item">
                <div class="sdpi-item-label">Bar Cutoff</div>
                <input id="progressBarCutoff" class="sdpi-item-value" type="text" value="" pattern="\d*"/>
            </div>

            <div class="sdpi-item">
                <div class="sdpi-item-label">API Token</div>
                <input id="apiToken" class="sdpi-item-value" type="password" value="" />
            </div>
              <!-- END OF SDPI-WRAPPER -->

        </div>

        <div class="sdpi-info-label hidden" style="top: -1000;" value=""></div>
        <script src="js/common.js"></script>
        <script src="js/common_pi.js"></script>
        <script src="js/index_pi.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    </body>
    </html>
